<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
  ><p style="color: white">Carregando...</p></ngx-spinner
>

<div class="modal-body">
    <div class="area-product">
        <img [src]="loadImg(produto.imgProduto)" alt="Imagem Produto">
        <h6>{{produto.nome}}</h6>
        <p>{{produto.descricao}}</p>
        <span>{{produto.valor | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</span>
        <div class="my-3">
            <label class="form-label">Observação</label>
            <textarea class="form-control col-12" [rows]="4" placeholder="Ex: Retirar cebola" [(ngModel)]="observacao"></textarea>
        </div>
        
    </div>
    <div class="btn-area">
        <button type="button" class="btn-cancel" (click)="voltar()">Cancelar</button> 
        <button type="button" class="btn-confirm" (click)="confirm()">Adicionar ao carinho</button>
    </div>
</div>
