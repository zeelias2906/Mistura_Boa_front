<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
  ><p style="color: white">Carregando...</p></ngx-spinner
>

<div class="modal-body">
    <h4>Alterar Tipo do usuário</h4>
    <section>
        <form [formGroup]="form">
            <label for="precisaTroco">Selecionar novo tipo usuário</label>
            <ng-select 
                placeholder="Gerente"
                [items]="options" 
                bindLabel="description" 
                bindValue="value" 
                formControlName="newTipoUsuario">
            </ng-select>
            <span class="text-danger" *ngIf="isValidForm('newTipoUsuario')">*Você deve informar o novo tipo de usuário</span>
            <div class="btn-area">
                <button type="button" class="btn btn-cancel" (click)="voltar()">Fechar</button>
                <button type="button" class="btn btn-confirm" (click)="confirm()">Confirmar</button> 
            </div>
        </form>
    </section>
</div>
