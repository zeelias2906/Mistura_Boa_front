<div class="modal-body">
    <div class="icon">
      <span><i class="bi bi-question-circle"></i></span>
      <p>Confirmar?</p>
    </div>
    <p class="message">{{ message }}</p>
    <button type="button" class="btn btn-outline-secondary cancel mx-4" (click)="cancel()">Cancelar</button>
    <button type="button" class="btn btn-outline-secondary " (click)="confirm()">Confirmar</button>
</div>
